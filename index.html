<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tictictoegame.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Welcome to Tic Tic Toe Game!</h1>
            <p class="para" id="turnText">Player X's Turn</p>
            <div class="board">
                <div class="cell" onclick="handleClick(0)"></div>
                <div class="cell" onclick="handleClick(1)"></div>
                <div class="cell" onclick="handleClick(2)"></div>

                <div class="cell" onclick="handleClick(3)"></div>
                <div class="cell" onclick="handleClick(4)"></div>
                <div class="cell" onclick="handleClick(5)"></div>

                <div class="cell" onclick="handleClick(6)"></div>
                <div class="cell" onclick="handleClick(7)"></div>
                <div class="cell" onclick="handleClick(8)"></div>
            </div>
            <div class="scoreboard">
                <div class="score">
                    Player X: <span id="scoreX">0</span>
                </div>

                <div class="score1">
                    Player O: <span id="scoreO">0</span>
                </div>
            </div>

            <button id="restartBtn"  class="button" onclick="restartGame()">Restart Game</button>
            <script src="tictictoegame.js"></script>

        </div>
        
    </body>
</html>
